<!DOCTYPE html>
<html>
<head>
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">

  <div class="left">
    <h2>EMI Calculator</h2>

    <p>Loan amount</p>
    <input type="number" id="amt" value="400000">

    <p>Rate of interest (p.a)</p>
    <input type="range" id="rate" min="1" max="15" step="0.1" value="5.4">
    <span id="rv">5.4%</span>

    <p>Loan tenure</p>
    <input type="range" id="year" min="1" max="30" value="7">
    <span id="yv">7 Yr</span>

    <br><br>

    <p>Monthly EMI : ₹ <span id="emi"></span></p>
    <p>Principal amount : ₹ <span id="p"></span></p>
    <p>Total interest : ₹ <span id="i"></span></p>
    <p>Total amount : ₹ <span id="t"></span></p>
  </div>

  <div class="right">
    <canvas id="chart" width="200" height="200"></canvas>
    <p> Interest amount</p>
    <p> Principal amount</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
